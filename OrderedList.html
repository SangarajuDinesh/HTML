<!DOCTYPE html>
<html>
    <head>
        <title>
            Ordered List
        </title>
    </head>
    <body>
        <h1>Ordered list</h1>
        <ol type="I"> <!--type="A" or type="a" or type="I" or type="i"-->
            <li>Wake up at 7AM</li>
            <li>Complete our daily activities</li>
            <li>Have some breakfast 🍽️</li>
            <li>go to Class 📑</li>
            <li>Listen and Understand the Class</li>
            <li>go to PG after Class</li>
            <li>Sleep 😴</li>
        </ol>
    </body>
</html>
