<!DOCTYPE html>
<html>
    <head>
        <title>
            Table Practice
        </title>
    </head>
    <body>
        <h2>Table Parctice</h2>
        <table style="background-color: rgb(129, 188, 102);" border="2">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <td rowspan="3">Empty</td>
            </tr>
            <tr>
                <td>Dinesh</td>
                <td>22</td>
            </tr>
            <tr>
                <td>Suresh</td>
                <td>23</td>
            </tr>

        </table>
        <br>
        <table style="background-color: aqua; border-color: red;" border="2" >
            <tr>
                <th>Name</th>
                <td rowspan="3">Empty</td>
                <th>Age</th>
            </tr>
            <tr>
                <td>Dinesh</td>
                <td>21</td>
            </tr>
            <tr>
                <td>Mahesh</td>
                <td>19</td>
            </tr>

        </table>
        <br>
        <table style="background-color: bisque; border-color: blue;" border="2">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Skill</th>
            </tr>
            <tr>
                <th colspan="3">Empty</th>
            </tr>
            <tr>
                <td>Dinesh</td>
                <td>21</td>
                <td>Java</td>
            </tr>
        </table>
    </body>
</html>
